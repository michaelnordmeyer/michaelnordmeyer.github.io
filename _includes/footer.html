<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <h2 class="footer-heading"><a href="/">{{ site.title | escape }}</a></h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        {%- include custom-social.html -%}
      </div>
      <div class="footer-col footer-col-2">
        <p>{{ site.bio | escape }}</p>
        {%- include search-duckduckgo.html -%}
      </div>
    </div>
  </div>

  {%- if jekyll.environment == 'production' and site.stats -%}
    {%- include custom-stats.html -%}
  {%- endif -%}

</footer>
