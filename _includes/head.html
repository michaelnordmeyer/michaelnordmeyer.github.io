<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="Shortcut Icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">
  <link type="application/atom+xml" rel="alternate" href="{{ "/feed" | relative_url }}" title="{{ site.title | escape }}">
  <title>{{ page.title + " • " + site.name | escape }}</title>
  <meta property="og:title" content="{{ page.title + ' • ' + site.name | smartify }}">
  <meta name="author" content="{{ page.author }}">
  <meta property="og:locale" content="{{ page.lang | replace:'-','_' }}">
  <meta name="description" content="{{ page.excerpt | smartify }}">
  <meta property="og:description" content="{{ page.excerpt | smartify }}">
  <link rel="canonical" href="https://michaelnordmeyer{{ post.url | relative_url }}">
  <meta property="og:url" content="https://michaelnordmeyer{{ post.url | relative_url }}">
  <meta property="og:site_name" content="{{ site.title + " • " + site.description | smartify }}">
{% if post.date %}
  <meta property="og:type" content="article">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% endif %}
{% if paginator.previous_page %}
  <link rel="prev" href="https://michaelnordmeyer{{ paginator.previous_page_path | relative_url }}">
{% endif %}
{% if paginator.next_page %}
  <link rel="next" href="https://michaelnordmeyer{{ paginator.next_page_path | relative_url }}">
{% endif %}
{% if xxxpost.image %}
  <meta name="twitter:card" content="summary_large_image">
{% else %}
  <meta name="twitter:card" content="summary">
{% endif %}
  <meta name="twitter:site" content="@{{ site.twitter.username | replace:"@","" }}">
  <meta name="twitter:creator" content="@{{ site.twitter.username | replace:"@","" }}">
{% if page.date %}
  <script type="application/ld+json">
    {"@context":"http://schema.org","@type":"BlogPosting","headline":"{{ site.title | smartify }}","author":{"@type":"Person","name":"{{ site.author }}"},"datePublished":"{{ page.date | date_to_xmlschema }}","{{ page.date | date_to_xmlschema }}","description":"{{ page.excerpt | smartify }}","mainEntityOfPage":{"@type":"WebPage","@id":"https://michaelnordmeyer.com{{ post.url | relative_url }}"},"url":"https://michaelnordmeyer.com{{ post.url | relative_url }}"}
  </script>
{% endif %}
{% if post.date %}
  <script type="application/ld+json">
    {"@context":"http://schema.org","@type":"BlogPosting","headline":"{{ site.title | smartify }}","author":{"@type":"Person","name":"{{ site.author }}"},"datePublished":"{{ post.date | date_to_xmlschema }}","{{ post.date | date_to_xmlschema }}","description":"{{ post.excerpt | smartify }}","mainEntityOfPage":{"@type":"WebPage","@id":"https://michaelnordmeyer.com{{ post.url | relative_url }}"},"url":"https://michaelnordmeyer.com{{ post.url | relative_url }}"}
  </script>
{% endif %}
</head>
