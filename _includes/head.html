<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="Shortcut Icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">
  <link type="application/atom+xml" rel="alternate" href="{{ "/feed" | relative_url }}" title="{{ site.title | escape }}">
  <link type="application/json" rel="alternate" href="https://michaelnordmeyer.com/feed.json" title="{{ site.title | escape }}">
  <title>{% if page.title %}{{ page.title | append: " • " | append: site.title | smartify | escape }}{% else %}{{ site.title | append: " • " | append: site.description | smartify | escape }}{% endif %}</title>
  <meta property="og:title" content="{{ page.title | smartify | escape }}">
  <meta name="author" content="{{ site.author }}">
  <meta property="og:locale" content="{% if page.lang %}{{ page.lang | replace:'-','_' }}{% else %}{{ site.lang | replace:'-','_' }}{% endif %}">
  <meta name="description" content="{{ page.excerpt | smartify }}">
  <meta property="og:description" content="{{ page.excerpt | smartify }}">
  <link rel="canonical" href="https://michaelnordmeyer{{ page.url | relative_url }}">
  <meta property="og:url" content="https://michaelnordmeyer{{ page.url | relative_url }}">
  <meta property="og:site_name" content="{{ site.title | smartify }}">
{% if page.date %}
  <meta property="og:type" content="article">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% endif %}
{% if paginator.previous_page %}
  <link rel="prev" href="https://michaelnordmeyer{{ paginator.previous_page_path | relative_url }}">
{% endif %}
{% if paginator.next_page %}
  <link rel="next" href="https://michaelnordmeyer{{ paginator.next_page_path | relative_url }}">
{% endif %}
{% if xxxpost.image %}
  <meta name="twitter:card" content="summary_large_image">
{% else %}
  <meta name="twitter:card" content="summary">
{% endif %}
  <meta name="twitter:site" content="@{{ site.twitter.username | replace:"@","" }}">
  <meta name="twitter:creator" content="@{{ site.twitter.username | replace:"@","" }}">
{% if xxxpage.date %}
  <script type="application/ld+json">
    {"@context":"http://schema.org","@type":"BlogPosting","headline":"{{ page.title | smartify }}","author":{"@type":"Person","name":"{{ site.author }}"},"datePublished":"{{ page.date | date_to_xmlschema }}","{{ page.date | date_to_xmlschema }}","description":"{{ page.excerpt | smartify }}","mainEntityOfPage":{"@type":"WebPage","@id":"https://michaelnordmeyer.com{{ page.url | relative_url }}"},"url":"https://michaelnordmeyer.com{{ page.url | relative_url }}"}
  </script>
{% endif %}
</head>
