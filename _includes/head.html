<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="Shortcut Icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  <link type="application/atom+xml" rel="alternate" href="{{ '/feed' | relative_url }}" title="{{ site.title | escape }}">
  <link type="application/json" rel="alternate" href="{{ '/feed.json' | relative_url }}" title="{{ site.title | escape }}">
  <title>{% if page.title %}{{ page.title | append: " • " | append: site.title | escape }}{% else %}{{ site.title | append: " • " | append: site.description | escape }}{% endif %}</title>
  <meta property="og:title" content="{% if page.title %}{{ page.title | append: ' • ' | append: site.title | escape }}{% else %}{{ site.title | append: ' • ' | append: site.description | escape }}{% endif %}">
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | smartify }}{% else %}{{ site.bio | smartify }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | smartify }}{% else %}{{ site.bio | smartify }}{% endif %}">
  <link rel="canonical" href="https://michaelnordmeyer.com{{ page.url | relative_url }}">
  <meta property="og:url" content="https://michaelnordmeyer.com{{ page.url | relative_url }}">
  <meta property="og:site_name" content="{{ site.title | smartify }}">
{% if page.date %}
  <meta property="og:type" content="article">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="og:locale" content="{% if page.lang %}{{ page.lang | replace:'-','_' }}{% else %}{{ site.lang | replace:'-','_' }}{% endif %}">
{% endif %}
{% if xxxseo_tag.image %}
  <meta property="og:image" content="{{ seo_tag.image.path }}">
  {% if xxxseo_tag.image.height %}
  <meta property="og:image:height" content="{{ seo_tag.image.height }}">
  {% endif %}
  {% if xxxseo_tag.image.width %}
  <meta property="og:image:width" content="{{ seo_tag.image.width }}">
  {% endif %}
{% endif %}
{% if post.image %}
  <meta name="twitter:card" content="summary_large_image">
{% else %}
  <meta name="twitter:card" content="summary">
{% endif %}
  <meta name="twitter:site" content="@{{ site.twitter.username | replace:'@','' }}">
  <meta name="twitter:creator" content="@{{ site.twitter.username | replace:'@','' }}">
  <script type="application/ld+json">{
    "@context":"https://schema.org",
    {% if page.layout == 'post' %}
    "@type":"BlogPosting",
    {% elsif page.layout == 'page' %}
    "@type":"WebPage",
    {% else %}
    "@type":"Blog",
    {% endif %}
    "url":"https://michaelnordmeyer.com{{ page.url | relative_url }}",
    "headline":"{{ page.title | smartify }}",
    {% if page.date %}
    "datePublished":"{{ page.date | date_to_xmlschema }}",
    {% endif %}
    "author":{
      "@type":"Person",
      "name":"{{ site.author }}",
      "url":"https://michaelnordmeyer.com/",
      "sameAs":[
        "https://michaelnordmeyer.com/",
        "https://github.com/michaelnordmeyer",
        "https://www.linkedin.com/in/michaelnordmeyer",
        "https://www.xing.com/profile/Michael_Nordmeyer",
        "https://twitter.com/mnordmeyer"
      ]
    },
    {% if page.excerpt %}
    "description":"{{ page.excerpt | smartify }}",
    {% endif %}
    {% if post.image %}
    "image":{
    	"@type":"ImageObject",
    	"url":"https://michaelnordmeyer.com/images/{{ post.image }}"
    },
    {% endif %}
    {% if page.layout == 'post' or page.layout == 'page' %}
    "mainEntityOfPage":{
      "@type":"WebPage",
      "@id":"https://michaelnordmeyer.com{{ page.url | relative_url }}"
    },
    {% endif %}
    "publisher":{
      "@type":"Organization",
      "name":"Michael Nordmeyer",
      "url":"https://michaelnordmeyer.com/",
      "sameAs":[
        "https://michaelnordmeyer.com/",
        "https://github.com/michaelnordmeyer",
        "https://www.linkedin.com/in/michaelnordmeyer",
        "https://www.xing.com/profile/Michael_Nordmeyer",
        "https://twitter.com/mnordmeyer"
      ],
      "logo":{
      	"@type":"ImageObject",
      	"url":"https://michaelnordmeyer.com/favicon.ico"
      }
    },
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://duckduckgo.com/?q={q}",
      "query-input": "required"
    }
  }</script>
{% if paginator.previous_page %}
  <link rel="prev" href="https://michaelnordmeyer.com{{ paginator.previous_page_path | relative_url }}">
{% endif %}
{% if paginator.next_page %}
  <link rel="next" href="https://michaelnordmeyer.com{{ paginator.next_page_path | relative_url }}">
{% endif %}
  <link href="https://micro.blog/michaelnordmeyer" rel="me">
  <script>
    // https://github.com/dollarshaveclub/reframe.js
    function reframe(target, cName) {
      let frames = (typeof target === 'string') ? document.querySelectorAll(target) : target;
      const c = cName || 'js-reframe';
      if (!('length' in frames)) frames = [frames];
      for (let i = 0; i < frames.length; i += 1) {
        const frame = frames[i];
        // makes sure reframe is not run more than 1x ✔️
        const hasClass = frame.className.split(' ').indexOf(c) !== -1;
        if (hasClass) return;

        // get height width attributes
        const hAttr = frame.getAttribute('height');
        const wAttr = frame.getAttribute('width');
        // if has percentage width assume the iframe is responsive
        if (wAttr.indexOf('%') > -1 || frame.style.width.indexOf('%') > -1) return;
        const h = hAttr ? hAttr : frame.offsetHeight;
        const w = wAttr ? wAttr : frame.offsetWidth;

        // general targeted <element> sizes
        const padding = (h / w) * 100;

        // created element <wrapper> of general reframed item
        // => set necessary styles of created element <wrapper>
        const div = document.createElement('div');
        div.className = c;
        const divStyles = div.style;
        divStyles.position = 'relative';
        divStyles.width = '100%';
        divStyles.paddingTop = `${padding}%`;

        // set necessary styles of targeted <element>
        const frameStyle = frame.style;
        frameStyle.position = 'absolute';
        frameStyle.width = '100%';
        frameStyle.height = '100%';
        frameStyle.left = '0';
        frameStyle.top = '0';

        // reframe targeted <element>
        frame.parentNode.insertBefore(div, frame);
        frame.parentNode.removeChild(frame);
        div.appendChild(frame);
      }
    }
    reframe('iframe');
  </script>
</head>
