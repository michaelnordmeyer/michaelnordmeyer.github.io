<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>

    <meta name="robots" content="noindex,follow">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="Redirect page">

    <link rel="stylesheet" href="{{ "/assets/main.css" | absolute_url }}">
    <link rel="Shortcut Icon" type="image/x-icon" href="{{ "/favicon.ico" | absolute_url }}">
    {% feed_meta %}

    <link rel="dns-prefetch" href="https://stats.michaelnordmeyer.com">
  </head>
  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post">

          <header class="post-header">
            <h1 class="post-title">Redirectingâ€¦</h1>
          </header>

          <div class="post-content">
            <a href="{{ page.redirect.to }}">Click here if you are not being redirected.</a>
        		<img src="{{ site.piwik.url }}p.php?idsite={{ site.piwik.site_id }}&amp;rec=1&amp;url={{ page.url | replace:'index.html','' | absolute_url }}&amp;action_name={{ page.title | uri_escape }}&amp;urlref=javascript:document.referrer" style="border:0;width:0;height:0" width="0" height="0" alt="">;
            <script>location="{{ page.redirect.to }}"</script>
          </div>

        </article>
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
