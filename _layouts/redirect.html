<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta name="robots" content="noindex,follow">
    <meta http-equiv="refresh" content="0; url={{ page.redirect.to | relative_url }}">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Redirect {% if page.title %}{{ page.title | append: " • " | append: site.title | escape }}{% else %}{{ site.title | append: " • " | append: site.description | escape }}{% endif %}</title>
    <meta name="description" content="Redirect page">

    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="Shortcut Icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">
    <link type="application/atom+xml" rel="alternate" href="{{ "/feed" | relative_url }}" title="Michael Nordmeyer">
  </head>
  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post">

          <header class="post-header">
            <h1 class="post-title">Redirecting…</h1>
          </header>

          <div class="post-content">
            <a href="{{ page.redirect.to | relative_url }}">Click here if you are not being redirected.</a>
            <script>location="{{ page.redirect.to | relative_url }}"</script>
          </div>

        </article>
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
